name: Python Quality Check

on:
  pull_request:
    branches: [ develop ]

jobs:
  python-test: # Este es el nombre que buscarás en el Ruleset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Puedes cambiarla a tu versión (3.11, 3.12, etc.)

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest # Instalamos herramientas de calidad

      - name: Revisar sintaxis (Linting)
        run: |
          # Detiene la ejecución si hay errores de sintaxis Python o errores indefinidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Ejecutar pruebas (Pytest)
        run: |
          # Si tienes una carpeta de tests, esto los ejecutará. 
          # Si no tienes, simplemente dirá que no encontró nada y pasará.
          pytest